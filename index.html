<head>

    <title>Temperature Converter</title>

</head>
<body>

    <div id = "divv">
        <h2>Temperature Converter</h2>
        <form id="formm">
            <p>Fahrenheit: <input id="output1" type="number"  oninput="temperatureConverter1(this.value)" onchange="temperatureConverter1(this.value)"></p>
      
            <P>Kelvin: <input id="output2" type="number"  oninput="temperatureConverter2(this.value)" onchange="temperatureConverter2(this.value)"></p>

        </form>
    </div>
